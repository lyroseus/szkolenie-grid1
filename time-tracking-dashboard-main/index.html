<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <div class="container">

    <article class="item">

      <div class="top">

          <img class="top-img" src="./images/image-jeremy.png" alt="">
          <span class="top-desc">report for</span>
          <h3>Jeremy Robson</h3>

      </div>

      <ul class="item-list">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>

    </article>


    <article class="item">

      <img class="item-icon" src="./images/icon-work.svg" alt="">

      <div class="content">

        <div class="content-top">

          <span class="top-title">work</span>
          <img class="item-dots" src="./images/icon-ellipsis.svg" alt="">

        </div>
        <span class="content-current">32hrs</span>
        <span class="content-last">last week - 36hrs</span>
      </div>



    </article>


    <article class="item">

      <img class="item-icon" src="./images/icon-play.svg" alt="">

      <div class="content">

        <div class="content-top">

          <span class="top-title">play</span>
          <img class="item-dots" src="./images/icon-ellipsis.svg" alt="">

        </div>
        <span class="content-current">10hrs</span>
        <span class="content-last">last week - 8hrs</span>
      </div>


    </article>

    <article class="item">

      <img class="item-icon" src="./images/icon-study.svg" alt="">

      <div class="content">

        <div class="content-top">

          <span class="top-title">study</span>
          <img class="item-dots" src="./images/icon-ellipsis.svg" alt="">

        </div>
        <span class="content-current">4hrs</span>
        <span class="content-last">last week - 7hrs</span>
      </div>


    </article>


    <article class="item">

      <img class="item-icon" src="./images/icon-exercise.svg" alt="">

      <div class="content">

        <div class="content-top">

          <span class="top-title">exercise</span>
          <img class="item-dots" src="./images/icon-ellipsis.svg" alt="">

        </div>
        <span class="content-current">4hrs</span>
        <span class="content-last">last week - 5hrs</span>
      </div>



    </article>



    <article class="item">

      <img class="item-icon" src="./images/icon-social.svg" alt="">

      <div class="content">

        <div class="content-top">

          <span class="top-title">social</span>
          <img class="item-dots" src="./images/icon-ellipsis.svg" alt="">

        </div>
        <span class="content-current">5hrs</span>
        <span class="content-last">last week - 10hrs</span>
      </div>


    </article>

    <article class="item">

      <img class="item-icon" src="./images/icon-self-care.svg" alt="">

      <div class="content">

        <div class="content-top">

          <span class="top-title">work</span>
          <img class="item-dots" src="./images/icon-ellipsis.svg" alt="">

        </div>

        <span class="content-current">2hrs</span>
        <span class="content-last">last week - 2hrs</span>

      </div>

    </article>

  </div>

  
</body>
</html>
